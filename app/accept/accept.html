<div class="modal-content">
  <div class="modal-header">
    <button type="button" ng-click="cancel()" class="close"><span aria-hidden="true">Ã—<span class="sr-only">Close</span></span></button>
    <h3 class="modal-title">Challenge your friends and spread the word!</h3>
  </div>
  <div class="modal-body">
    <div>
      <b>Show us your challenge! Enter the youtube url here:</b><br /><br />
      <input class="col-lg-12" type="url" ng-model="youtube" autofocus placeholder="Anything you can do I can do better...">
    </div>
    <br /><br />

    <div>
      <input class="col-lg-12" type="text" ng-model="response" placeholder="Anything you can do I can do too..."><br />
      <button class="col-lg-12 btn btn-success" ng-click="respond(response, youtube)">Tweet @{{twitter_handle}} your response</button>
      <div><br /><br /></div>
    </div>
    
    <div>
      <input class="col-lg-4" type="text" ng-model="handle1" placeholder="@peter">
      <input class="col-lg-4" type="text" ng-model="handle2" placeholder="@paul">
      <input class="col-lg-4" type="text" ng-model="handle3" placeholder="@barracuda"><br />
      <button class="col-lg-12 btn btn-success" ng-click="nominate(youtube, handle1, handle2, handle3)">Nominate your friends</button>
      <div><br /></div>
    </div>
  </div>

  <div class="modal-footer">
    <button ng-click="ok()" class="btn btn-primary">OK</button>
    <button ng-click="cancel()" class="btn btn-warning">Cancel</button>
  </div>
</div>
