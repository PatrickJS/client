<div class="modal-content">
  <div class="modal-header">
    <button type="button" ng-click="cancel()" class="close"><span aria-hidden="true">Ã—<span class="sr-only">Close</span></span></button>
    <h3 class="modal-title">Challenge your friends and spread the word!</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <h5>Step 1</h5>
      <label for="funnel-1">Show us your challenge! Enter the youtube url here:</label>
      <input class="form-control" id="funnel-1" type="url" ng-model="youtube" autofocus placeholder="Anything you can do I can do better...">
    </div>

    <div class="form-group">
      <h5>Step 2</h5>
      <label for="funnel-2">Say something on Twitter</label>
      <textarea class="form-control" id="funnel-2" type="text" ng-model="response" placeholder="Anything you can do I can do too..."></textarea>
      <br>
      <button class="btn btn-success" ng-click="respond(response, youtube)">Tweet @{{twitter_handle}} your response</button>
    </div>

    <div class="form-group">
      <h5>Step 3</h5>
      <label for="funnel-3">Challenge your friends</label>
      <div class="friends">
        <input class="form-control" type="text" ng-model="handle1" placeholder="@peter">
        <input class="form-control" type="text" ng-model="handle2" placeholder="@paul">
        <input class="form-control" type="text" ng-model="handle3" placeholder="@barracuda"><br />
      </div>
      <br>
      <br>
      <button class="btn btn-success" ng-click="nominate(youtube, handle1, handle2, handle3)">Nominate your friends</button>
    </div>
  </div>

  <div class="modal-footer">
    <button ng-click="ok(youtube)" class="btn btn-primary">Done!</button>
    <button ng-click="cancel()" class="btn btn-warning">Cancel</button>
  </div>
</div>
