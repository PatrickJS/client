<div class="modal-content">
  <div class="modal-header">
    <button type="button" ng-click="cancel()" class="close"><span aria-hidden="true">Ã—<span class="sr-only">Close</span></span></button>
    <h3 class="modal-title">Challenge your friends and spread the word!</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <h5>Step 1</h5>
      <label for="funnel-1">Show us your challenge!</label>
      <input class="form-control" id="funnel-1" type="url" ng-model="youtube" autofocus
      placeholder="Enter the youtube url here">
    </div>

    <div class="form-group">
      <h5>Step 2</h5>
      <label for="funnel-2">Challenge your friends</label>
      <div class="friends">
        <input class="form-control" type="text" ng-model="handle1" placeholder="@peter">
        <input class="form-control" type="text" ng-model="handle2" placeholder="@paul">
        <input class="form-control" type="text" ng-model="handle3" placeholder="@barracuda"><br />
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button ng-click="ok(youtube, handle1, handle2, handle3)" class="btn btn-primary">Done!</button>
    <button ng-click="cancel()" class="btn btn-warning">Cancel</button>
  </div>
</div>
