  <script type="text/javascript">
    var keen = new Keen({
      projectId: "52f2ae5905cd661a7800000a",
      readKey: "4e4d72e5bf8b69686ed87a5a9671bba7ad829fbd10a1c281ee51b6e9c1ce9548e941e1f336f9de9281a5acc66ca8fdabc9b3c806e390eca01665f6a308a9b03d8b332b3fbd9f3cdfc3b3e16b0da6d84851e53fe20fbbce300801b8a401a6395b9f4ab9c89bff566e9678a74ca6624f9b",
      requestType: "jsonp"
    });

    var client = new Keen({
      projectId: "53f3eca97d8cb91b75000000",
      readKey: "df6ff0ff414bc286b91e2661db4c691c45b6aea8d2c8cf2393169e9b9ef36a3d77e59c57b540febc8f328bf1f605782d9035c4a7072dc86c4f96ddbcce7dfe0b088ae51dd2ea36ad022290d1f3580e2d1ea202845ae7f79e7db6634ee627a26197dadf7eb2e5a46b16f04a4cae55955e"
    });

    Keen.ready(function() {
      var multiline = new Keen.Query("count", {
        event_collection: "pageview",
        group_by: "page",
        timeframe: "this_12_months",
        interval: "monthly"
      });

      var generateRandomData = function(res) {
        var newData = res;
        for (var i = 0; i < res.result.length; i++) {
          for (var j = 0; j < res.result[i].value.length; j++) {
            // newData.result[i].value[j].result = i * j;
            newData.result[i].value[j].result = Math.floor(Math.random() * (500 - 100 + 1)) + 100;
          }
        }
        return newData;
      }
      var labelMapping = {
        null: '3rd Round',
        "file://localhost/Users/Larimer/Downloads/gist3a84fb3288737047e173-05ee2560c1be278096416081960b98ff0104ea4d/index.html": "2nd Rount",
        "file://localhost/Users/Larimer/dev/keen/sandbox/video.js%20plugin/index.html": "Current"
      };

      keen.run(multiline, function(res) {
        this.data = generateRandomData(res);
        new Keen.Visualization(res, document.getElementById("chart-01"), {
          chartType: "areachart",
          title: false,
          height: 250,
          width: "auto",
          chartOptions: {
            chartArea: {
              height: "85%",
              left: "5%",
              top: "5%",
              width: "80%"
            },
            isStacked: true,
          },
          labelMapping: labelMapping
        });

        var q4 = new Keen.Query("sum", {
          eventCollection: "purchases",
          timeframe: "this_5_years",
          targetProperty: "Quantity",
          groupBy: "State"
        });
        client.draw(q4, document.getElementById("chart-02"), {
          chartType: "barchart",
          title: " ",
          height: 400,
          width: "auto",
          chartOptions: {
            chartArea: { top: "3%", height: "90%", left: "10%", width: "80%" }
          }
        });
      });
    });


  </script>
